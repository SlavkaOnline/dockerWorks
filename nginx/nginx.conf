worker_processes auto;
 
events {
    use epoll;
    worker_connections 1024;
    multi_accept on;
}
 
http {

    include /etc/nginx/mime.types;
    default_type  application/octet-stream;
    keepalive_timeout  80s;

    tcp_nopush on;
    tcp_nodelay on;
    sendfile on;

    gzip on;
    gzip_proxied any;
    gzip_comp_level 7;
    gzip_vary on;
    gzip_min_length 256;
    gzip_buffers 32 4k;
    gzip_types
        text/css
        text/plain
        text/javascript
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        application/rss+xml
        application/atom_xml;

    proxy_cache_path /cache levels=1:2 keys_zone=file_cache:20m max_size=100m 
                 inactive=15m use_temp_path=off;

    upstream rio {
        server rio:5090;
    }
 
    server {
        root /www/data;

        listen 80;

        proxy_cache file_cache;
        proxy_cache_revalidate on;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;

        location / {
            proxy_pass         http://localhost:5090;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location ~* \.(css|js|gif|jpe?g|png|webm)$ {
            expires 72h;
            add_header Cache-Control "public, must-revalidate";
            try_files $uri $uri/ =404;
        }

        location ~* \.(pdf)$ {
            try_files $uri $uri/ =404;
        }
    }
}